<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Premium</title>
  <meta name="description" content="Enjoy unlimited music streaming with no ads, offline downloads, and the ultimate sound experience." />
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" />
  <style>
    :root {
      --bg1:#0b0f19; --bg2:#101a2e; --accent:#1db954; --text:#e5e7eb; --muted:#9ca3af;
    }
    body {
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex; justify-content:center; align-items:center; min-height:100vh;
      text-align:center; padding:20px;
    }
    .card {
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.12);
      border-radius:22px; padding:24px 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      max-width:400px; width:100%;
      position:relative;
    }
    .limited-alert {
      background: linear-gradient(90deg, #b30000, #ff1a1a);
      color: #fff;
      font-weight: 700;
      text-align: center;
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 14px;
      box-shadow: 0 0 12px rgba(255,0,0,0.6);
      animation: pulse 1.6s infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }
    .app-icon img {width:100px; height:100px; margin-bottom:12px}
    h1 {
      font-size:clamp(28px,6vw,40px); font-weight:800;
      margin-bottom:18px; display:flex; align-items:center; justify-content:center; gap:10px;
    }
    h1 img {width:40px; height:40px}
    h3 {font-size:22px; margin:10px 0; font-weight:700; color:var(--accent)}
    p {color:var(--muted); margin-bottom:20px}
    .btn {
      display:inline-block; padding:12px 18px; border-radius:14px;
      background:linear-gradient(180deg,var(--accent),#19a948);
      color:#fff; font-weight:700; text-decoration:none;
      box-shadow:0 8px 18px rgba(30,215,96,.3);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover {transform:translateY(-1px); box-shadow:0 12px 26px rgba(30,215,96,.36)}
    .users-online {
      margin-top:14px; font-size:14px; color:var(--muted);
    }
    .users-online .dot {color:#10b981; font-size:16px; margin-right:6px}
    footer {
      margin-top:20px; font-size:12px; color:var(--muted);
    }
  </style>
</head>
<body>
  <main>
    <h1><img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo"/> Spotify Premium</h1>
    <article class="card">
      <div class="limited-alert">‚ö†Ô∏è Limited Time Offer</div>
      <div class="app-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo"/>
      </div>
      <h3>Spotify Premium</h3>
      <p>Enjoy unlimited music streaming with no ads, offline downloads, and the ultimate sound experience.</p>
      <a class="btn" href="#download">DOWNLOAD NOW</a>
      <div class="users-online">üü¢ <span id="liveUsers">472</span> users online</div>
    </article>
    <footer>¬© 2025 APK4U ‚Äî All Rights Reserved</footer>
  </main>

  <script>
    // Fake live users counter
    function tickUsers(){
      const el=document.getElementById('liveUsers');
      let n=parseInt(el.textContent.replace(/\D/g,''))||472;
      n += Math.floor((Math.random()-0.5)*8);
      if(n<120) n=120;
      el.textContent=n;
    }
    setInterval(tickUsers,1500);
  </script>
</body>
</html>
