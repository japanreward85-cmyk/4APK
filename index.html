        /* Background Animation */

        header {

            color: white;

            position: relative;

        header::before {

            background-clip: text;
            color: transparent;
            text-shadow: var(--neon-shadow);

            animation: glow 2s ease-in-out infinite alternate;

        .logo span {

            gap: 1rem;

        @keyframes spinEmoji {

    <div class="modal-overlay"></div>
    <div class="share-modal">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Live counter animation
            function animateCounter() {
                const counterElement = document.querySelector('.counter-number');
                let current = 0;
                const target = 15000 + Math.floor(Math.random() * 5000);
                const duration = 2000;
                const step = timestamp => {
                    if (!start) start = timestamp;
                    const progress = timestamp - start;
                    current = Math.min(Math.floor(target * (progress / duration)), target);
                    counterElement.textContent = current.toLocaleString();
                    if (progress < duration) {
                        window.requestAnimationFrame(step);
                    }
                }
                let start = null;
                window.requestAnimationFrame(step);
            }

            // Update counter periodically
            setInterval(() => {
                const counterElement = document.querySelector('.counter-number');
                const currentValue = parseInt(counterElement.textContent.replace(/,/g, ''));
                const change = Math.floor(Math.random() * 21) - 10; // Random change between -10 and +10
                counterElement.textContent = (currentValue + change).toLocaleString();
            }, 3000);

            // Initial counter animation
            animateCounter();

            // Share System
            const shareButtons = document.querySelectorAll('.share-button');
            const modal = document.querySelector('.share-modal');
            const overlay = document.querySelector('.modal-overlay');
            const closeBtn = document.querySelector('.modal-close');
            const copyBtn = document.querySelector('.copy-btn');
            const shareMessage = document.querySelector('.share-message');
            const linkInput = document.querySelector('.share-link input');

            function showShareModal(url) {
                modal.classList.add('active');
                overlay.classList.add('active');
                linkInput.value = url;
            }

            function hideShareModal() {
                modal.classList.remove('active');
                overlay.classList.remove('active');
            }

            shareButtons.forEach(button => {
                button.addEventListener('click', async (e) => {
                    const gameBox = e.target.closest('.game-box');
                    const gameTitle = gameBox.querySelector('h3').textContent;
                    const shareUrl = window.location.href;
                    const shareText = `Check out ${gameTitle} on GameZone!`;

                    if (navigator.share) {
                        try {
                            await navigator.share({
                                title: 'GameZone',
                                text: shareText,
                                url: shareUrl
                            });
                        } catch (err) {
                            showShareModal(shareUrl);
                        }
                    } else {
                        showShareModal(shareUrl);
                    }
                });
            });

            closeBtn.addEventListener('click', hideShareModal);
            overlay.addEventListener('click', hideShareModal);

            copyBtn.addEventListener('click', () => {
                linkInput.select();
                document.execCommand('copy');
                
                shareMessage.classList.add('active');
                setTimeout(() => {
                    shareMessage.classList.remove('active');
                }, 2000);
                
                hideShareModal();
            });

            // Download Button Functionality
            document.querySelectorAll('.download-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const gameId = this.getAttribute('data-game');
                    const ogAdsScript = 'YOUR_OGADS_SCRIPT_URL';
                    
                    this.textContent = 'Loading...';
                    this.disabled = true;

                    try {
                        window.location.href = `${ogAdsScript}?game=${gameId}`;
                    } catch (error) {
                        console.error('Download failed:', error);
                        this.textContent = 'Download Now';
                        this.disabled = false;
                    }
                });
            });

            // Progressive Loading
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                        observer.unobserve(entry.target);
                    }
                });
            });

            document.querySelectorAll('.game-box').forEach(box => {
                observer.observe(box);
            });
        });
    </script>
